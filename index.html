<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
	 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <big  class="name"><h1><b><i> *** Welcome to Music App ***</i></b> </h1></big>
            <h3  class="name1"><i> Enter name to access your account </i></h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main hidden">
            <header>
			<span>
                <div class="right floated user-name"> </div>
				
				<button class="button"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
				
            </header>
            <section class="content">
                <audio src="song.mp3"></audio>
				
				
				
				
				
				
				<table id="songs">
    <thead class="list-headers">
            <tr><td> Title </td>
            <td> Artist </td>
            <td> Album </td>
            <td> Duration </td>
        </tr></thead>
        <!-- <div class="song-list"> -->
            <tbody><tr class="song" id="song1">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song2">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song3">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song4">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
        <!-- </div> -->
    </tbody></table>
				
		
						<div class="current-song-wrapper">
						<img  class="current-song-image">
						<div>
						<p class="current-song-name"></p>
						<p class="current-song-album"></p>
						</div>
						</div>
						
						<div class="myk">
						<div><big><i><b> Commands:-</b></i></big></div>
						<div><i class="fa fa-square" aria-hidden="true"></i> Play the song</div>
						<div><i class="fa fa-square" aria-hidden="true"></i> Stop the song</div>
						
						<div><i class="fa fa-square" aria-hidden="true"></i> Back</div>
					    <div><i class="fa fa-square" aria-hidden="true"></i> Next</div>
						
						<div><i class="fa fa-square" aria-hidden="true"></i> shuffle between songs</div>
						<div><i class="fa fa-square" aria-hidden="true"></i> loop through song</div>
						</div>
					
					</section>
            <footer>
                <div class="controls">
				
				<div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div></br>
				
                    <div class="player-buttons">
                       
						 <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
						  <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
						  <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
						  <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
						  <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
					 <i class="fa fa-microphone" aria-hidden="true"></i></li>
						  
						  
                    </div>
                    
                </div>
            </footer>
        </div>
    </div>
    <script src="jquery.js">
    </script>
	<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
	</script>
    <script src="main.js">
	
    </script> 
   <script src="voice.js">
	
    </script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js">
	</script>
    	
	</body>

</html>
